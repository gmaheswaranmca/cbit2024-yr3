<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | tic toc toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        td { width: 50px; height: 50px;}
    </style>
</head>
<body onload="clear();">
    <h1>Game</h1>
    <h3>Tic Toc Toe</h3>
<div class="container text-center border border-primary p-3 bg-info">    
    <p>     
            <strong>Turn:</strong>
            <span id="turn" class="bg-success text-warning p-2">
                <strong>X</strong>
            </span>
    </p>
    <p> 
        <strong>Score:</strong> 
        <span id="score" class="bg-success text-warning p-2">
            <strong>Playing...</strong>
        </span>
    </p>
    
    <table class="table table-bordered border-warning" 
            style="width:150px;height:150px;" 
            align="center">
        <tr>
            <td id="box1" onclick="play(event)">X</td>
            <td id="box2" onclick="play(event)">O</td>
            <td id="box3" onclick="play(event)">X</td>
        </tr>
        <tr>
            <td id="box4" onclick="play(event)">X</td>
            <td id="box5" onclick="play(event)">O</td>
            <td id="box6" onclick="play(event)">X</td>
        </tr>
        <tr>
            <td id="box7" onclick="play(event)">X</td>
            <td id="box8" onclick="play(event)">O</td>
            <td id="box9" onclick="play(event)">X</td>
        </tr>
    </table>
</div>    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
