<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Counter</h1>
    <div class="container text-center border border-warning bg-light p-3">
        <p class="display-1">Counter:<span id="counter">0</span></p>
        <center>
            <div class="input-group" style="width:150px;">
                <button class="btn btn-success" onclick="increment()">+</button>
                <input type="number" id="offset" 
                    class="form-control text-center" 
                    min="1" max="5" value="1"/>
                <button class="btn btn-danger" onclick="decrement()">-</button>
            </div>
        </center>    
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
