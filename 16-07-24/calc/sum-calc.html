<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc App | Sum Calculator</title>
    <link rel="stylesheet" type="text/css" href="sum-calc-styles.css"/>
    <script type="text/javascript" src="sum-calc-script.js"></script>
</head>
<body>
    <h1>Calculator App</h1>
    <h3>Sum Calculator</h3>
    <div>
        <form>
            <div>
                <label for="first">First Number</label>
                <input type="number" id="first"
                autofocus>
            </div>
            <div>
                <label for="second">Second Number</label>
                <input type="number" id="second">
            </div>
            <div>
                <label for="result">Sum</label>
                <input type="number" id="result"
                    readonly disabled>
            </div>
            <button type="button" 
                onclick="findSum();">Find Sum</button>
            <p id="answer"></p>
        </form>
    </div>
</body>
</html>
