<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | square calc</title>
</head>
<body>
    <h1>Calculator</h1>
    <h2>square calc</h2>
    <div>
        <form method="POST">
            <div>
                <label for="num">Number</label>
                <input type="number" id="num" name="num"
                    value="{{ num }}"/>
            </div>
            <div>
                <label for="result">Square</label>
                <input type="number" id="result" name="result"
                    value="{{ square }}" readonly/>
            </div>
            <button type="submit">Calc Square</button>
        </form>
        <p>The square of {{ num }} is {{ square }}</p>
    </div>
</body>
</html>
