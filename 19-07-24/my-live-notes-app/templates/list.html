{% extends 'master/master-logged-in.html' %}
{% block title %}Notes List{% endblock %}
{% block main %}  
  <h3>List of Notes</h3>
  <div class="container">
        <table class="table">
            <thead>
                <tr> <th>#</th> <th>title</th> <th></th></tr>
            </thead>
            <tbody>
                
                {% for note in notes %}
                <tr> <td>{{ note.sno }}</td> <td>{{ note.title }}</td> 
                    <td>
                        <a href="/view/{{ note.id }}" class="btn btn-success">view</a> 
                        <a href="/edit/{{ note.id }}" class="btn btn-warning">edit</a>
                        <form method="POST" action="/delete" 
                                onsubmit="return onDelete();"
                                style="display:inline;">
                            <input type="hidden" name="id" value="{{ note.id }}"/>
                            <button type="submit"
                                class="btn btn-danger">delete</button>
                        </form>
                    </td>
                </tr>
                {%  endfor  %}
            </tbody>
        </table>  
  </div>
  {% endblock %} 
  {% block script %} 
    <script type="text/javascript">
        function onDelete() {
            if(!confirm('Are you sure to delete?')) {
                return false;
            }
            return true;
        }
    </script>
  {% endblock %}
